<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Metro Gnome</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <input type="number"  placeholder="BPM" id='bpm' onkeyup='startCount()'>
    <div id="display" data-play='true'>0</div>
    <script src="js/script.js" type="text/javascript"></script>
    <button class="startStop stop" onclick="stopCount()">Stop</button>
    <button class="startStop start" onclick="startCount()">Start</button>
</body>
</html>
