<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metro Gnome - A metronome</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="aside">
      <div class="title">Metro Gnome</div>
      <div class="subtitle">a metronome</div>
    </div>
    <div class="main">
      <button class="decrement" onclick="decrement(1)">-</button>
      <div class="display-container">
        <div class="switches">
          <div class="accent">
            <div class="label">Accent</div>
            <div class="switch on" onclick="switchAccent(this)">
              <div class="slider"></div>
            </div>
          </div>
          <div class="trainer">
            <div class="label">Trainer</div>
            <div class="switch" onclick="switchToggle(this)">
              <div class="slider"></div>
            </div>
          </div>
        </div>
        <div id="display" data-play='true'>
          <div class="elem elem0"></div>
          <div class="elem elem1"></div>
          <div class="elem elem2"></div>
          <div class="elem elem3"></div>
        </div>
        <input  placeholder="BPM" id='bpm' onkeyup='startCount()'>
        <script src="js/script.js" type="text/javascript"></script>
        <button class="startStop stop" onclick="stopCount()">Stop</button>
        <button class="startStop start" onclick="startCount()">Start</button>
      </div>
      <button class="increment" onclick="increment(1)">+</button>
    </div>
  </div>
</body>
</html>
